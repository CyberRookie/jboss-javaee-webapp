<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

 
	<ui:composition template="login.xhtml">

	<ui:define name="login">
	<h:form name="input">
	<h:panelGrid columns="2">
		<h:outputLabel for="username">Enter username:</h:outputLabel>
                <h:inputText id="username" value="#{loginBean.username}" />
                <h:message for="username" />
		
		<h:outputLabel for="password">Enter password:</h:outputLabel>
				<h:inputText id="password" value="#{loginBean.password}" />
				<h:message for="password"/>	
	</h:panelGrid>
	<h:commandButton action="#{loginDao.validate}" inputType="submit" />	
	</h:form>		
	</ui:define>
	</ui:composition>
</html>
